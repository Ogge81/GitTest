<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>

    <header>
        <h1>ROCK PAPER<br>SCISSOR</h1>
    </header>
    
    <main>

        <section id="front">
            <p class="target" id="msg">WELCOME!<br>To play simply press the <br>hand of your choice.<br>GOOD LUCK!</p>
        </section>

        <section id="back">
            <div id="score">
                <div id="player">
                    <h2 id="name">Player</h2>
                    <p class="target" id="pointP">0</p>
                </div>
                <div id="round">
                    <h2>Round</h2>
                    <p class="target" id="pointR">1</p>
                </div>
                <div id="comp">
                    <h2 id="name">Comp</h2>
                    <p class="target" id="pointC">0</p>
                </div>
            </div>
            <div id="screen">
                <p class="target" id="left"></p>
                <p class="target" id="right"></p>
            </div>
        </section>

    </main>

    <nav id="hands">

        <button class="item" id="res">RESET SCORE</button>
        <button class="item" id="rock"></button>
        <button class="item" id="paper"></button>
        <button class="item" id="scissor"></button>
        <button class="item" id="start">PLAY AGAIN</button>

    </nav>

    <footer></footer>
    
    <script src="script.js"></script>
</body>
</html>
